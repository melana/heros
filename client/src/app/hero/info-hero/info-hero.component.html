<div class="container">
    <form [formGroup]="form">
        <div class="form-group mt-5">
            <label for="nickname">Nickname</label>
            <input type="text" formControlName="nickname"  class ="form-control" placeholder="Enter Nickname">
        </div>

        <div class="form-group mt-3">
            <label for="real_name">Real Name</label>
            <input type="text" formControlName="real_name" class ="form-control" placeholder="Enter Real name">        
        </div>

        <div class="form-group mt-3">
            <label for="origin_description">Origin</label>
            <textarea type="textarea" rows="10" formControlName="origin_description" class ="form-control" placeholder="Enter Origin description"></textarea>
        </div>

        <div class="form-group mt-3">
            <label for="superpowers">Superpowers</label>
            <textarea type="text" rows="5" formControlName="superpowers" class ="form-control" placeholder="Enter Hero's superpowers"></textarea>
        </div>

        <div class="form-group mt-3">
            <label for="catch_phrase">Catch phrase</label>
            <input type="text" formControlName="catch_phrase" class ="form-control" placeholder="Enter Hero's catch phrase">  
        </div>

    </form>
</div>
